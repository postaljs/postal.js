<fieldset>
	<legend><span>Top Tweeters:</span></legend>
	<div class="scrollableDiv">
		<table cellspacing="0">
			<% _.each( tweeters, function( tweeter ) { %>
			<tr>
				<td><img class="images" src="<%= tweeter.image %>" /></td>
				<td><span><%= tweeter.user %></span></td>
				<td><span><%= tweeter.count %></span></td>
			</tr>
			<% }) %>
		</table>
	</div>
</fieldset>
